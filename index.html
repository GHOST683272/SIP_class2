<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SIP Round-2 — Class 2 (300 MCQ)</title>
<style>
  :root{
    --accent:#0b63d5;
    --muted:#666;
    --good:#c9f1d0;
    --bad:#ffd6d6;
    --card:#ffffff;
    --bg:#f3f8ff;
  }
  html,body{height:100%;margin:0;}
  body{
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background:var(--bg);
    color:#111;
    padding:18px;
    box-sizing:border-box;
  }
  header{
    display:flex;
    gap:12px;
    align-items:center;
    margin-bottom:14px;
  }
  header img{height:54px; width:54px; object-fit:contain; border-radius:8px; background:white; padding:6px;}
  h1{font-size:20px;margin:0;color:var(--accent);}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 18px;}
  button{
    background:var(--accent); color:white; border:0; padding:10px 14px;
    border-radius:8px; cursor:pointer; font-weight:600;
  }
  button.ghost{background:transparent;color:var(--accent);border:2px solid var(--accent);}
  #scoreBox{margin-left:8px; font-weight:700; color:#083a8a; align-self:center;}
  main{display:block;}
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }
  .column{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .card{
    background:var(--card);
    border-radius:10px;
    padding:10px;
    box-shadow:0 1px 4px rgba(20,30,60,0.06);
    break-inside:avoid;
  }
  .qnum{font-weight:700;color:var(--muted); font-size:13px; display:inline-block; width:30px;}
  .qtext{font-size:16px; display:inline-block; vertical-align:middle; margin-left:6px;}
  .choices{margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;}
  .choice{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 8px; border-radius:8px; border:1px solid #e6eefc; background:#fbfdff;
    cursor:pointer; user-select:none; font-size:15px;
  }
  .choice input{transform:scale(1.02);}
  .correctMark{color:green;font-weight:700;margin-left:8px;}
  .wrongMark{color:#b30000;font-weight:700;margin-left:8px;}
  #resultsPanel{margin-top:16px; padding:12px; background:white; border-left:5px solid var(--accent); border-radius:8px; display:none;}
  .solutions{margin-top:12px;}
  .sol{padding:8px;border-radius:6px;margin-bottom:6px;}
  .sol.correct{background:var(--good);}
  .sol.incorrect{background:var(--bad);}
  footer{margin-top:18px; font-size:13px; color:var(--muted);}
  @media(max-width:900px){
    .grid{grid-template-columns:1fr;}
    header img{height:46px;width:46px;}
  }
</style>
</head>

<div class="controls">
  <button id="btnCheck">Check Answers</button>
  <button id="btnReset" class="ghost">New Set (Regenerate)</button>
  <button id="btnShowSol" class="ghost">Show Solutions</button>
  <button id="btnDownload" class="ghost">Print / Save as PDF</button>
</div>

<main id="mainArea">
  <div class="grid" id="gridArea">
    <div class="column" id="colLeft"></div>
    <div class="column" id="colRight"></div>
  </div>

  <div id="resultsPanel">
    <div id="summaryText"></div>
    <div class="solutions" id="solutions"></div>
  </div>
</main>

<footer>
  Tip: Use the "New Set" button to regenerate a different combination. Hosted as a static page — works offline and on GitHub Pages.
</footer>

<script>
/*
  300 MCQ generator (Range R3: 1..100)
  - Operations: +, -, ×, ÷ (division yields integer)
  - MCQ: 4 options (1 correct + 3 distractors)
  - Two columns layout
  - Auto score, show solutions
*/

const TOTAL = 300;
const RANGE_MIN = 1;
const RANGE_MAX = 100;

const OPS = ["+", "-", "×", "÷"];

// Utility helpers
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]] } return arr; }
function uniquePush(arr,v){ if(!arr.includes(v)) arr.push(v); }

// Generate one arithmetic Q with integer division when op is ÷
function genArithmetic(){
  const op = OPS[randInt(0,OPS.length-1)];
  let a,b,answer;
  if(op === "+"){
    a = randInt(RANGE_MIN, RANGE_MAX);
    b = randInt(RANGE_MIN, RANGE_MAX);
    answer = a + b;
  } else if(op === "-"){
    a = randInt(RANGE_MIN, RANGE_MAX);
    b = randInt(RANGE_MIN, a); // ensure non-negative
    answer = a - b;
  } else if(op === "×"){
    // keep multiplication sensible: choose factors that keep product <= RANGE_MAX maybe up to 100
    // pick small factor and larger factor but within 1..100
    b = randInt(2,12);
    a = randInt(2, Math.floor(RANGE_MAX / b));
    answer = a * b;
  } else { // division
    b = randInt(2,12); // divisor
    let mult_max = Math.floor(RANGE_MAX / b);
    if(mult_max < 1) mult_max = 1;
    let m = randInt(1, mult_max);
    answer = m;
    a = m * b;
  }
  return {
    qtext: `${a} ${op} ${b} =`,
    answer: answer
  };
}

// Create 4 MCQ options (including correct one). Distractors are near the correct answer.
function makeOptions(correct){
  const opts = [correct];
  const spread = Math.max(2, Math.floor(Math.abs(correct)*0.15) || 2);
  // generate plausible distractors
  while(opts.length < 4){
    let delta = randInt(1, Math.max(3, spread));
    let sign = Math.random() < 0.5 ? -1 : 1;
    let candidate = correct + sign*delta;
    if(candidate < 0) candidate = Math.abs(candidate)+1;
    if(candidate === correct) continue;
    uniquePush(opts, candidate);
    if(opts.length >= 4) break;
  }
  // If still <4, fill random small numbers
  while(opts.length < 4){
    let candidate = randInt(1, Math.min(200, RANGE_MAX+50));
    uniquePush(opts, candidate);
  }
  return shuffle(opts);
}

// Global storage for current set
let currentSet = [];

// Build the 300-question set
function buildSet(){
  const arr = [];
  for(let i=0;i<TOTAL;i++){
    // make sure we include a mix; at least roughly uniform
    const item = genArithmetic();
    const options = makeOptions(item.answer);
    arr.push({
      id: i+1,
      q: item.qtext,
      options: options,
      correct: item.answer
    });
  }
  return arr;
}

// Render to two columns
function render(set){
  const left = document.getElementById('colLeft');
  const right = document.getElementById('colRight');
  left.innerHTML = '';
  right.innerHTML = '';
  // distribute: items 0..149 => left & right alternating to balance question length
  for(let i=0;i<set.length;i++){
    const item = set[i];
    const card = document.createElement('div');
    card.className = 'card';
    // number small + question text larger
    const label = document.createElement('div');
    label.innerHTML = `<span class="qnum">${item.id}.</span><span class="qtext">${item.q}</span>`;
    card.appendChild(label);
    // choices as radio input groups
    const choices = document.createElement('div');
    choices.className = 'choices';
    item.options.forEach((opt, idx)=>{
      const ch = document.createElement('label');
      ch.className = 'choice';
      ch.innerHTML = `<input type="radio" name="q${item.id}" value="${opt}"> ${opt}`;
      choices.appendChild(ch);
    });
    card.appendChild(choices);

    // append to columns: alternate to keep balanced visual height
    if(i % 2 === 0) left.appendChild(card); else right.appendChild(card);
  }
}

// show results + highlight correct/wrong + show solution list
function checkAnswers(){
  let score = 0;
  const solDiv = document.getElementById('solutions');
  solDiv.innerHTML = '';
  for(let i=0;i<currentSet.length;i++){
    const it = currentSet[i];
    const radios = document.getElementsByName(`q${it.id}`);
    let selected = null;
    for(const r of radios){ if(r.checked){ selected = r.value; break; } }
    const solItem = document.createElement('div');
    solItem.className = 'sol';
    // mark correct/incorrect
    if(selected !== null && Number(selected) === Number(it.correct)){
      score++;
      solItem.classList.add('correct');
      solItem.innerHTML = `<strong>Q${it.id}</strong> — Your answer: <strong>${selected}</strong> — ✅ Correct`;
    } else {
      solItem.classList.add('incorrect');
      solItem.innerHTML = `<strong>Q${it.id}</strong> — Your answer: <em>${selected===null? 'No answer' : selected}</em> — ❌ Correct: <strong>${it.correct}</strong>`;
    }
    solDiv.appendChild(solItem);
  }
  document.getElementById('scoreBox').textContent = `Score: ${score} / ${TOTAL}`;
  const summary = document.getElementById('summaryText');
  summary.innerHTML = `<strong>Result:</strong> You scored <strong>${score}</strong> out of <strong>${TOTAL}</strong>.`;
  document.getElementById('resultsPanel').style.display = 'block';
  // scroll to results
  document.getElementById('resultsPanel').scrollIntoView({behavior:'smooth'});
}

// regenerate set
function regenerate(){
  currentSet = buildSet();
  render(currentSet);
  document.getElementById('resultsPanel').style.display = 'none';
  document.getElementById('scoreBox').textContent = `Not yet attempted`;
}

// show only solutions (without scoring) — useful after check as well
function showSolutionsOnly(){
  // same as building solution list but no scoring highlight
  const solDiv = document.getElementById('solutions');
  solDiv.innerHTML = '';
  for(let i=0;i<currentSet.length;i++){
    const it = currentSet[i];
    const solItem = document.createElement('div');
    solItem.className = 'sol';
    solItem.innerHTML = `<strong>Q${it.id}:</strong> ${it.q} <strong>Answer:</strong> ${it.correct}`;
    solDiv.appendChild(solItem);
  }
  document.getElementById('resultsPanel').style.display = 'block';
  document.getElementById('summaryText').innerHTML = `<strong>All solutions</strong>`;
  document.getElementById('resultsPanel').scrollIntoView({behavior:'smooth'});
}

// print-friendly / PDF via browser print
function printPage(){
  window.print();
}

// wire buttons
document.getElementById('btnCheck').addEventListener('click', checkAnswers);
document.getElementById('btnReset').addEventListener('click', ()=>{
  if(confirm('Generate a new random set? Current answers will be lost.')) regenerate();
});
document.getElementById('btnShowSol').addEventListener('click', showSolutionsOnly);
document.getElementById('btnDownload').addEventListener('click', printPage);

// init
regenerate();

</script>
